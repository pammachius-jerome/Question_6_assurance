<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo_pampam.ico">
    <meta name="author" content="Pammachius Jérôme">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <script src="scritps/main.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">

    <title>Assurance</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 mx-auto mt-5 text-center">
                <div class="mb-3">
                    <label for="age" class="form-label">Age du conducteur :</label>
                    <input type="number" class="form-control" id="age">
                </div>
                <div class="mb-3">
                    <label for="anneePermis" class="form-label">Année du permis :</label>
                    <input type="number" class="form-control" id="anneePermis">
                </div>
                <div class="mb-3">
                    <label for="anneeFidelite">Année de fidélité :</label>
                    <input type="number" class="form-control" id="anneeFidelite">
                </div>
                <div class="mb-3">
                    <label for="nbrAccident">Nombre d'accident :</label>
                    <input type="number" class="form-control" id="nbrAccident">
                </div>
                <button type="submit" id="bouton" class="btn btn-primary mt-5">Valider</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 mx-auto mt-5 text-center">
                <div id="reponse">

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
